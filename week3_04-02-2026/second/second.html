<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Styled Bootstrap Site</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-light">

    <div class="container py-5">
        
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Welcome to My Website</h1>
            <p class="lead text-secondary">
                This is a paragraph with <span class="fw-bold text-dark">bold text</span> and <em class="text-muted">italic text</em>.
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="mb-5">
                    <h2 class="h4 border-bottom pb-2 mb-3 text-primary">Useful Links</h2>
                    
                    <div class="list-group shadow-sm">
                        <a href="https://www.google.com" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Google
                            <span class="badge bg-primary rounded-pill">Search</span>
                        </a>
                        <a href="https://www.github.com" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            GitHub
                            <span class="badge bg-dark rounded-pill">Code</span>
                        </a>
                        <a href="https://www.stackoverflow.com" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            Stack Overflow
                            <span class="badge bg-warning text-dark rounded-pill">Help</span>
                        </a>
                    </div>
                </div>

                <div class="mb-5">
                    <h2 class="h4 border-bottom pb-2 mb-3 text-primary">Featured Content</h2>
                    <div class="card border-0 shadow-sm">
                        <div class="card-body bg-white rounded">
                            <p class="card-text mb-0">
                                Check out <a href="first.html" class="btn btn-outline-primary btn-sm ms-2">the first page</a> for more information.
                            </p>
                        </div>
                    </div>
                </div>

                <footer class="text-center text-muted mt-5 pt-4 border-top">
                    <p class="mb-0">&copy; 2026 - <strong class="text-dark">All Rights Reserved</strong></p>
                </footer>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
